name: Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: E2E tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start

      - name: Run Component Testing
        uses: cypress-io/github-action@v6
        with:
          install: false
          component: true